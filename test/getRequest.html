<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 忽略页面中的数字识别为电话 -->
    <meta name="format-detection" content="telephone=no"/>

    <title></title>
</head>
<body>
<script>
//    var url_query=url.parse(req.url).query;
    var url_query="foo=bar&hello=world";
    var qarr=url_query.split("&");

    var jsonp=qarr[0].split("=")[1];

    var queryStringObj=GetRequest(url_query);

    function GetRequest(url) {
        if(url.indexOf("?")!=-1){
            var str_key_val = url.substr(url.indexOf("?")); //获取url中"?"符后的字串
            var theRequest = new Object();
            var strs = str_key_val.substr(1).split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
            }
            return theRequest;
        }
        return null;
    }
</script>
</body>
</html>
